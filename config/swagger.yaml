    delete:
      summary: Delete a recommendation by ID
      parameters:
        - in: path
          name: id
          schema:
            type: integer
          required: true
          description: The recommendation ID
      responses:
        '200':
          description: Recommendation deleted
        '404':
          description: Recommendation not found
components:
  schemas:
    Book:
      type: object
      properties:
        id:
          type: integer
        title:
          type: string
        author:
          type: string
        genre:
          type: string
        publicationYear:
          type: integer
        isbn:
          type: string
    Member:
      type: object
      properties:
        member_id:
          type: integer
        name:
          type: string
        address:
          type: string
        contact_details:
          type: string
    Loan:
      type: object
      properties:
        loan_id:
          type: integer
        book_id:
          type: integer
        member_id:
          type: integer
        loan_date:
          type: string
          format: date
        due_date:
          type: string
          format: date
        return_date:
          type: string
          format: date
        fines:
          type: number
          format: float
    Recommendation:
      type: object
      properties:
        recommendation_id:
          type: integer
        member_id:
          type: integer
        recommended_book_ids:
          type: string
        reasons:
          type: string
